<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="Nav-bar">
        <h2>Alquiler de libros</h2>
        <div class="div-btn">
            <button type="button" id="Book">Libros</button>
            <button type="button" id="clients">Clientes</button>
            <button type="button" id="reserve">Alquilar Libros</button>
        </div>
    </nav>

    <section class="SectionBook">
        <div class="Form-Books">
            <h3>Registrar Libro</h3>
            <div class="div-form">
               <div class="div-input">
                    <input type="text" placeholder="Nombre del Autor" id="NameAutor">
               </div>
               <div class="div-input">
                    <input type="text" placeholder="Apellido del Autor" id="LastNameAutor">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Nombre del Libro" id="NameBook">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Editorial" id="Editorial">
                </div>
                <div class="div-input">
                    <input type="date" id="DateBook">
                </div>
            </div>
            <button class="btn-register-book">Registrar</button>
        </div>
        <div class="div-Books">
            
        </div>

        <div class="div-update-Books" style="display:none;">
            <div class="div-btn-exit">
                <button id="btn-exit">X</button>
            </div>
            <div class="Update">
                <div class="div-input">
                    <input type="text" placeholder="Nombre del Autor" id="NameAutorUpdate">
               </div>
               <div class="div-input">
                    <input type="text" placeholder="Apellido del Autor" id="LastNameAutorUpdate">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Nombre del Libro" id="NameBookUpdate">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Editorial" id="EditorialUpdate">
                </div>
                <div class="div-input">
                    <input type="date" id="DateBookUpdate">
                </div>
           
                    <button class="btn-Update-book ">Editar</button>
            </div>
        </div>


        <div class="div-Delete-Books" style="display:none;">
            <div class="div-btn-exit">
                <button id="btn-exit-delete">X</button>
            </div>
            <div class="div-delete">
                <h1>¿Estas seguro que quieres Borrar este libro?</h1>
            <div class="div-btn-book">
                <button>Cancelar</button>
                <button class="btn-Delete-book">Eliminar</button>
            </div>
            </div>
        </div>
    </section>

    <section class="SectionClient" style="display:none;">
        <div class="Form-Client">
            <h3>Registrar Cliente</h3>
            <div class="div-form">
               <div class="div-input">
                    <input type="text" placeholder="Nombre del Cliente" id="NameClient">
               </div>
               <div class="div-input">
                    <input type="text" placeholder="Apellido del Cliente" id="LastNameClient">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Cedula del Cliente" id="CiClient">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Direccion" id="AddressClient">
                </div>
                <div class="div-input">
                    <input type="date" id="DateClient">
                </div>
            </div>
            <button class="btn-register-Client">Registrar</button>
        </div>
        <div class="div-Client">
            <div class="tabla">
                <div class="encabezado">
                  <div class="celda">Nombre</div>
                  <div class="celda">Apellido</div>
                  <div class="celda">Cedula</div>
                  <div class="celda">F. Nacimiento</div>
                  <div class="celda">Direccion</div>
                  <div class="celda">Id. Libro</div>
                  <div class="celda"></div>
                </div>
              </div>
        </div>

        <div class="div-update-Client" style="display:none;">
            <div class="div-btn-exit">
                <button id="btn-exit-client">X</button>
            </div>
            <div class="Update">
                <div class="div-input">
                    <input type="text" placeholder="Nombre del Cliente" id="NameClient">
               </div>
               <div class="div-input">
                    <input type="text" placeholder="Apellido del Cliente" id="LastNameClient">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Cedula del Cliente" id="CiClient">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Direccion" id="AddressClient">
                </div>
                <div class="div-input">
                    <input type="date" id="DateClient">
                </div>
                    <button class="btn-Update-book ">Editar</button>
            </div>
        </div>


        <div class="div-Delete-Client" style="display:none;">
            <div class="div-btn-exit">
                <button id="btn-exit-client-d">X</button>
            </div>
            <div class="div-delete">
                <h1>¿Estas seguro que quieres Borrar este Cliente?</h1>
            <div class="div-btn-book">
                <button class="btn-Cancela-Delete-book">Cancelar</button>
                <button class="btn-Delete-book">Eliminar</button>
            </div>
            </div>
        </div>
    </section>

    <section class="SectionReserve" style="display:none;">

    </section>



    <template id="template1">
        <div class="Book">
            <h2 id="CodeId"></h2>
            <h3 id="NameBook"></h3>
            <span id="NameAutor"></span>
            <span id="Editorial"></span>
            <span id="DateBook"></span>
            <span id="Active"></span>
            <div class="div-btn-book">
                <button id="btn-Update">Editar</button>
                <button id="btn-Delete">Eliminar</button>
            </div>
        </div>
    </template>

    <template id="template2">
        <div class="fila" id="Fila">
            <div class="celda" id="NameClient">Juan</div>
            <div class="celda" id="LastNameClient">ramirez</div>
            <div class="celda" id="CI-Client">3110778</div>
            <div class="celda" id="DateClient">F. Nacimiento</div>
            <div class="celda" id="AddresClient">Av. Jose Felix rivas</div>
            <div class="celda" id="Idbook">#32214</div>
            <div class="celda">
                <button id="btn-Update">Editar</button>
                <button id="btn-Delete">Eliminar</button>
            </div>
          </div>
    </template>

    <script type="module" src="app.js"></script>
</body>
</html>
