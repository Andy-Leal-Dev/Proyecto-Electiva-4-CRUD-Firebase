<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="Nav-bar">
        <h2>Alquiler de libros</h2>
        <div class="div-btn">
            <button type="button">Libros</button>
            <button type="button">Clientes</button>
            <button type="button">Alquilar Libros</button>
        </div>
    </nav>

    <section class="SectionBook">
        <div class="Form-Books">
            <h3>Registrar Libro</h3>
            <div class="div-form">
               <div class="div-input">
                    <input type="text" placeholder="Nombre del Autor" id="NameAutor">
               </div>
               <div class="div-input">
                    <input type="text" placeholder="Apellido del Autor" id="LastNameAutor">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Nombre del Libro" id="NameBook">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Editorial" id="Editorial">
                </div>
                <div class="div-input">
                    <input type="date" id="DateBook">
                </div>
            </div>
            <button class="btn-register-book">Registrar</button>
        </div>
        <div class="div-Books">
            
        </div>

        <div class="div-update-Books" style="display:none;">
            <div class="div-btn-exit">
                <button id="btn-exit">X</button>
            </div>
            <div class="Update">
                <div class="div-input">
                    <input type="text" placeholder="Nombre del Autor" id="NameAutorUpdate">
               </div>
               <div class="div-input">
                    <input type="text" placeholder="Apellido del Autor" id="LastNameAutorUpdate">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Nombre del Libro" id="NameBookUpdate">
                </div>
                <div class="div-input">
                    <input type="text" placeholder="Editorial" id="EditorialUpdate">
                </div>
                <div class="div-input">
                    <input type="date" id="DateBookUpdate">
                </div>
           
                    <button class="btn-Update-book ">Editar</button>
            </div>
        </div>


        <div class="div-Delete-Books" style="display:none;">
            <div class="div-btn-exit">
                <button id="btn-exit-delete">X</button>
            </div>
            <div class="div-delete">
                <h1>Â¿Estas seguro que quieres Borrar este libro?</h1>
            <div class="div-btn-book">
                <button>Cancelar</button>
                <button class="btn-Delete-book">Eliminar</button>
            </div>
            </div>
        </div>
    </section>

    <section class="SectionClient">

    </section>

    <section class="SectionReserve">

    </section>



    <template id="template1">
        <div class="Book">
            <h2 id="CodeId"></h2>
            <h3 id="NameBook"></h3>
            <span id="NameAutor"></span>
            <span id="Editorial"></span>
            <span id="DateBook"></span>
            <span id="Active"></span>
            <div class="div-btn-book">
                <button id="btn-Update">Editar</button>
                <button id="btn-Delete">Eliminar</button>
            </div>
        </div>
    </template>

    <script type="module" src="app.js"></script>
</body>
</html>
